<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Weather Forecast</title>
	<link rel="stylesheet" href="css/style.css">
	 <link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	
	<header>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
	</header>
<center>
	<main> 
			<ul class="list">
			<li class="box box1"><span>Lisbom 21°C</span>
				 <i class="wi wi-day-sunny"></i>
			</li>
			<li class="box box2 color_Paris"><span>Paris 11°C</span>
				 <i class="wi wi-day-sleet"></i>
			</li>
			<li class="box box2 color_Belgrade"><span>Belgrade 15°C</span>
				 <i class="wi wi-day-cloudy"></i>
			</li>
			<li class="box box2 color_Moscow"><span>Moscow 21°C</span>
				 <i class="wi wi-day-cloudy-high"></i>
			</li>
			<li class="box box2 color_TelAviv"><span>Tel Aviv 32°C</span>
				 <i class="wi wi-hot"></i>
			</li>
			<li class="box box2 color_Cair"><span>Cair 21°C</span>
				 <i class="wi wi-day-sunny"></i>
			</li>
			<li class="box box2 color_NewYork"><span>New York 17°C</span>
				 <i class="wi wi-day-sleet-storm"></i>
			</li>
			<li class="box box2 color_NewDelhi"><span>New Delhi 17°C</span>
				 <i class="wi wi-rain-wind"></i>
			</li>
			<li class="box box1 color_SanFrancisco"><span>San Francisco 15°C</span>
				 <i class="wi wi-day-sunny-overcast"></i>
			</li>
			<li class="box box2 color_Tokio"><span>Tokio 8°C</span>
				 <i class="wi wi-night-clear"></i>
			</li>
			<li class="box box3 color_Sydney"><span>Sydney 8°C</span>
				 <i class="wi wi-night-clear"></i>
			</li>
		</ul>
	</main>
</center>
	<footer>
		<p>Have a nice day and don`t forget umbrella if you are in Delhi now!</p>
	</footer>
	
</body>
</html>
